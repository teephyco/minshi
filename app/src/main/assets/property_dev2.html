<h3 class="arti_title">物业党支部组织党员学习全面从严治党相关内容</h3>
<div class="read"><div class='wp_articlecontent'><p class="MsoNormal" style="text-indent:36px;mso-char-indent-count:2.0000;text-autospace:ideograph-numeric;mso-pagination:widow-orphan;text-align:justify;text-justify:inter-ideograph;line-height:32px;mso-line-height-rule:exactly;text-align:justify;margin:0px;"><span style="font-size:18px;background:#ffffff;font-family:宋体, simsun;">6月1日下午，物业管理中心党支部在中心319培训室，组织全体党员进行了集中学习，学习活动由党支部书记主持。</span></p><p style="text-align:center;">
<img data-layer="photo" src="https://lgwy.sdut.edu.cn/_upload/article/images/1d/af/b217a9494ba09f0dd28a67d01786/25a16864-c5f6-4ba6-b97f-e21e1ef5dcb1.jpg"  height="175" width="350" style="float:none;" sudyfile-attr="{'title':'01.jpg'}" />
</p>
<p class="MsoNormal" style="line-height:32px;margin-top:0px;margin-right:0px;margin-bottom:0px;">
<span style="font-size:18px;background:#ffffff;font-family:宋体, simsun;">&nbsp;&nbsp;</span>
<span style="background-color:#ffffff;font-family:宋体, simsun;font-size:18px;text-align:justify;text-indent:36px;">学习内容为</span>
<span style="background-color:#ffffff;font-family:宋体, simsun;font-size:18px;text-align:justify;text-indent:36px;">2017年10月第1版《中国共产党章程》和学校召开全面从严治党、党风廉政建设工作会议中校领导的讲话。</span></p><p class="MsoNormal" style="text-indent:36px;mso-char-indent-count:2.0000;text-autospace:ideograph-numeric;mso-pagination:widow-orphan;text-align:justify;text-justify:inter-ideograph;line-height:32px;mso-line-height-rule:exactly;text-align:justify;margin:0px;"><span style="font-size:18px;background:#ffffff;font-family:宋体, simsun;">通过一个多小时的自主学习，与会人员对《中国共产党章程》有了更深、更全面的认识；通过学习学校全面从严治党、党风廉政建设工作会议内容，了解了全国和全省教育系统全面从严治党工作视频会议精神，学习了党委书记吕传毅同志在会上的讲话内容，对如何落实好全面从严治党责任有了新的认识。</span></p><p class="MsoNormal" style="text-indent:36px;mso-char-indent-count:2.0000;text-autospace:ideograph-numeric;mso-pagination:widow-orphan;text-align:justify;text-justify:inter-ideograph;line-height:32px;mso-line-height-rule:exactly;text-align:justify;margin:0px;"><span style="font-size:18px;background:#ffffff;font-family:宋体, simsun;"><br /></span></p><p class="MsoNormal" style="text-indent:36px;mso-char-indent-count:2.0000;text-autospace:ideograph-numeric;mso-pagination:widow-orphan;text-align:justify;text-justify:inter-ideograph;line-height:32px;mso-line-height-rule:exactly;text-align:justify;margin:0px;"><span style="font-size:18px;background:#ffffff;font-family:宋体, simsun;"><br /></span></p><p class="MsoNormal" style="text-indent:36px;line-height:32px;text-align:right;margin:0px;"><span style="font-size:18px;background:#ffffff;font-family:宋体, simsun;">责任编辑：康馨允</span></p><p class="MsoNormal" style="text-autospace:ideograph-numeric;mso-pagination:none;line-height:32px;mso-line-height-rule:exactly;"><span style="font-size:14px;font-family:宋体, simsun;">&nbsp;</span></p><p><br /></p></div></div>
